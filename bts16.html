<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><!-- 实现响应式布局必备标签，之前没加，都是流体布局 -->
	<title>弹出框与警告框插件</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		.a{
			width:300px;
         height:50px;
			border:1px solid #666;
			background:#ccc;
		}
	</style>
</head>
<body style="margin:50px">
	
   <button id="button1" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="Bootstrap是美国Twitter公司的设计师Mark Otto和Jacob Thornton合作基于HTML、CSS、JavaScript 开发的简洁、直观、强悍的前端开发框架，使得 Web 开发更加快捷。Bootstrap提供了优雅的HTML和CSS规范，它即是由动态CSS语言Less写成。Bootstrap一经推出后颇受欢迎，一直是GitHub上的热门开源项目，包括NASA的MSNBC（微软全国广播公司）的Breaking News都使用了该项目。">Bootstrap</button>
   <br>
   <br>
   <br>
   <br>
   <div id="view" style="width:300px;height:200px;border:1px red solid">
     <button id="button2" class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="Bootstrap是美国Twitter公司的设计师Mark Otto和Jacob Thornton合作基于HTML、CSS、JavaScript 开发的简洁、直观、强悍的前端开发框架，使得 Web 开发更加快捷。Bootstrap提供了优雅的HTML和CSS规范，它即是由动态CSS语言Less写成。Bootstrap一经推出后颇受欢迎，一直是GitHub上的热门开源项目，包括NASA的MSNBC（微软全国广播公司）的Breaking News都使用了该项目。" placement="right">Bootstrap</button><!-- placemnet确定位置的 -->
   </div>

   <div class="alert alert-warning" id="alert1">
     <button class="close" data-dismiss="alert" data-target="#alert1">&times;</button><!-- data-dismiss声明式调用js 这里第一个alert会影响第二个alert -->
     <p>您的浏览器不支持</p>
   </div>

   <div class="alert alert-warning" id="alert2">
     <button class="close" id="close2">&times;</button><!-- 不使用data-dismiss就要用js实现效果 -->
     <p>您的浏览器不支持</p>
   </div>


	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
  <script>
    $('#button1').popover();
    $('#button2').popover({
      viewport:{
        //设置selector容器
        selector:'#view',
        //设置距离容器的距离
        padding:10
      }
    });

    //js实现关闭警告框
    $('#close2').on('click',function(){
      $('#alert2').alert('close');
    });

  </script>
</body>
</html>
