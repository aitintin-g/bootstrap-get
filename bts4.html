<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单和图片</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><!-- 实现响应式布局必备标签，之前没加，px单位就会被缩放 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body style="margin:50px">
	
    <form action="">
			<label for="">邮箱</label>
			<input type="text" name="" placeholder="请输入你的邮箱">
			<label for="">密码</label>
			<input type="password" name="" placeholder="请输入你的密码">
	</form>

	<form action="">
		<div class="form-group">
			<label for="">邮箱</label>
			<input type="text" name="" placeholder="请输入你的邮箱" class="form-control">
		</div>
		<div class="form-group">
			<label for="">密码</label>
			<input type="password" name="" placeholder="请输入你的密码" class="form-control">
		</div>

		<div class="input-group">
			<div class="input-group-addon">￥</div>
			<input type="" name="" class="form-control">
			<div class="input-group-addon">.00</div>
		</div>
		
		
	</form>

	<form action="" class="form-inline"><!-- 所有表单在一行，分辨率不足时会换行 -->
		<div class="form-group">
			<label for="">邮箱</label>
			<input type="text" name="" placeholder="请输入你的邮箱" class="form-control">
		</div>
		<div class="form-group">
			<label for="">密码</label>
			<input type="password" name="" placeholder="请输入你的密码" class="form-control">
		</div>
		
		
	</form>

	<form action="" class="form-horizontal"><!-- 水平排列，配合栅格系统让一组输入框占一行 -->
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">邮箱</label><!-- 通过栅格系统让区块元素排列在一行 -->
			<div class=" col-sm-10 control-label">
				<input type="text" name="" placeholder="请输入你的邮箱" class="form-control">
			</div>
			
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">密码</label>
			<div class=" col-sm-10 control-label">
				<input type="password" name="" placeholder="请输入你的密码" class="form-control">
			</div>
			
		</div>

		
		<label>
			<input type="checkbox" name="">体育
		</label>

		<label>
			<input type="checkbox" name="">音乐
		</label>

		<div class="checkbox">
			<label>
				<input type="checkbox" name="">体育
			</label>
		</div>

		<div class="checkbox disabled">
			<label>
				<input type="checkbox" name="">音乐
			</label>
		</div>

		<label class="checkbox-inline"><!-- 设置内联属性 -->
			<input type="checkbox" name="">体育
		</label>

		<label class="checkbox-inline disabled">
			<input type="checkbox" name="" disabled>音乐 <!-- 表单自带disabled属性，所以不用disabled样式 -->
		</label>

		<label class="radio-inline"><!-- 设置内联属性 -->
			<input type="radio" name="">男
		</label>

		<div class="form-group has-success"><!-- 校验状态has-success -->
			<label for="" class="col-sm-2 control-label">密码</label>
			<div class=" col-sm-10 control-label">
				<input type="password" name="" placeholder="请输入你的密码" class="form-control">
			</div>
			
		</div>

		<div class="form-group has-feedback"><!-- 校验状态,显示行内图标 -->
			<label for="">密码</label>
			<input type="password" name="" placeholder="请输入你的密码" class="form-control">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>

		<img src="img/section_bg.jpg" alt="" class="img-rounded">
		<img src="img/section_bg.jpg" alt="" class="img-circle">
		<img src="img/section_bg.jpg" alt="" class="img-thumbnail">

		<img src="img/section_bg.jpg" alt="" class="img-responsive"><!-- 响应式 -->
		
		
	</form>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
