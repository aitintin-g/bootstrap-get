<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><!-- 实现响应式布局必备标签，之前没加，都是流体布局 -->
	<title>辅助类和响应式工具</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		.a{
			width:300px;
         height:50px;
			border:1px solid #666;
			background:#ccc;
		}
	</style>
</head>
<body style="margin:50px">
	<!-- 前景色 -->
   <p class="text-muted">辅助类和响应式工具</p><!-- 柔和灰 -->
   <p class="text-primary">辅助类和响应式工具</p><!-- 主要蓝 -->
   <p class="text-success">辅助类和响应式工具</p><!-- 成功绿 -->
   <p class="text-info">辅助类和响应式工具</p><!-- 信息蓝 -->
   <p class="text-warning">辅助类和响应式工具</p><!-- 警告黄 -->
   <p class="text-danger">辅助类和响应式工具</p><!-- 危险红 -->

   <!-- 背景色 -->
   <p class="bg-primary">辅助类和响应式工具</p><!-- 主要蓝 -->
   <p class="bg-success">辅助类和响应式工具</p><!-- 成功绿 -->
   <p class="bg-info">辅助类和响应式工具</p><!-- 信息蓝 -->
   <p class="bg-warning">辅助类和响应式工具</p><!-- 警告黄 -->
   <p class="bg-danger">辅助类和响应式工具</p><!-- 危险红 -->

   <p class="close">&times;</p>
   <p class="caret"></p>
   <br>
   <br>
   <div class="a pull-left">左边</div>
   <div class="a pull-right">右边</div>
   <div class="clearfix"></div><!-- 清理浮动 -->
   <div class="a center-block">居中</div>
   <div class="show a">显示</div>
   <div class="hidden a">隐藏</div>

   <div class="visible-xs-block a">超小屏幕激活显示</div>
   <div class="hidden-xs a">超小屏幕隐藏</div>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
