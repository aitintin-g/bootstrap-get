<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><!-- 实现响应式布局必备标签，之前没加，都是流体布局 -->
	<title>路径分页标签和徽章组件</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
		.a{
			width:300px;
         height:50px;
			border:1px solid #666;
			background:#ccc;
		}
	</style>
</head>
<body style="margin:50px">
	
   <ol class="breadcrumb"><!-- 路径组件即面包屑导航 -->
      <li><a href="">首页</a></li>
      <li><a href="">产品列表</a></li>
      <li>2019韩版羊绒大衣</li>
   </ol>

   <ul class="pagination pagination-lg"><!-- 分页组件 -->
      <li><a href="">&laquo;</a></li>
      <li class="active"><a href="">1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li class="disabled"><a href="">5</a></li>
      <li><a href="">&raquo;</a></li>
   </ul>
   <br>
   <ul class="pager"><!-- 这些样式都是固定搭配，li下的a不能丢了 -->
      <li><a href="">上一页</a></li>
      <li><a href="">下一页</a></li>
   </ul>
   <br>
   <ul class="pager"><!-- 这些样式都是固定搭配，li下的a不能丢了 -->
      <li class="previous"><a href="">上一页</a></li>
      <li class="next"><a href="">下一页</a></li>
   </ul>

   <h3>标签 <span class="label label-default">new</span></h3><!-- span元素 -->
   <h6>标签 <span class="label label-danger">new</span></h6>

   <a href="">徽章 <span class="badge">3</span></a>
   <button class="btn btn-success">徽章 <span class="badge">6</span></button>
   <br>
   <br>
   <br>
   <ul class="nav nav-pills">
      <li class="active"><a href="">首页<span class="badge">3</span></a></li>
      <li><a href="">关于<span class="badge">6</span></a></li>
   </ul>




	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
